<div class="row my-3">

      <div class="col-5 bg-gradient mx-auto pt-3 border border-dark rounded">
        
        <div class="text-center faded">
             <h2 class="fw-medium">Login</h2>
         </div>

  <form class="form m-auto p-4"(submit)="submit($event)" [formGroup]="logInForm" >
     
    <div class="input-group mb-3">
         <i class="bi bi-envelope input-group-text"></i>
         <input type="email" class="form-control" placeholder="User Name" formControlName="userName">
       </div>
       <ng-container>
        <div *ngIf="submitted&&getUserName.hasError('required')" class=" text-center text-danger">
          User Name is Required!
           </div>
           <div *ngIf="getUserName.touched&&getUserName.hasError('email')" class=" text-center text-danger">
            User Name is Not Valid!
             </div>
       </ng-container>
 
      <div class="input-group my-3">
        <i class="bi bi-lock input-group-text"></i>
         <input type="password" class="form-control" placeholder="Password" formControlName="password">
       </div>
       <ng-container>
        <div *ngIf="submitted&&getPassword.hasError('required')" class=" text-center text-danger">
          Password is Required!
           </div>
           <div *ngIf="getPassword.touched" class=" text-center text-danger">
            Password is Not Valid!
             </div>
       </ng-container>
      
      <button type="submit" class="form-control btn gbg text-center rounded-5 my-3">Login</button>

 </form>
 </div>



 </div>
 </div>
